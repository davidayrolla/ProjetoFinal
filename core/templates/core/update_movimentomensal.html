{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">

        <h2>Alterando Movimento Mensal: {{movimentomensal}}</h2>

        <form action="{% url 'core_movimentomensal_update' movimentomensal.id %}" method="POST">
          {%  csrf_token %}

          {{form|bootstrap}}

          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="{% url 'core_movimentomensal_delete' movimentomensal.id %}" class="btn btn-danger">Excluir</a>
        </form>

    </div>
</div>

{% endblock %}
