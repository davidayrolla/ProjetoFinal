{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-12">
            <h2>Ve√≠culos</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6">

            <form action="{% url 'core_veiculo_novo' %}" method="POST">
                {% csrf_token %}

                {{form|bootstrap}}

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>
        </div>

        <div class="col-sm-6">
            <lu>
                {% for veiculo in veiculos %}
                <li>
                     <a href="{% url 'core_veiculo_update' veiculo.id %}">{{veiculo.placa}} ({{veiculo.proprietario.nome}})</a>
                </li>
                {% endfor%}
            </lu>
        </div>

    </div>


{% endblock %}
