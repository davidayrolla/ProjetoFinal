
    <h2>Mensalistas</h2>
    <lu>
        {% for mensalista in mensalistas %}
        <li>
            <a href="{% url 'core_mensalista_update' mensalista.id %}">{{mensalista.veiculo.placa}} - {{mensalista.veiculo.proprietario.nome}}</a>
        </li>
        {% endfor%}
    </lu>

    <form action="{% url 'core_mensalista_novo' %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}
        <button type="submit">Cadastrar</button>
    </form>
