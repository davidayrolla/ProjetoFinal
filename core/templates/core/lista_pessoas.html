{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-12">
            <h2>Pessoas</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6">

            <form action="{% url 'core_pessoa_nova' %}" method="POST">
                {% csrf_token %}

                {{form|bootstrap}}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

        </div>

        <div class="col-sm-6">

            <lu>
                {% for pessoa in pessoas %}
                <li>
                    <a href="{% url 'core_pessoa_update' pessoa.id %}">{{pessoa.nome}}</a>
                </li>
                {% endfor%}
            </lu>

        </div>
    </div>


{% endblock %}
