<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>
    <h2>Pessoas</h2>
    <lu>
        {% for pessoa in pessoas %}
        <li>
            {{pessoa.nome}}
        </li>
        {% endfor%}
    </lu>

    <form action="{% url 'core_pessoa_nova' %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
